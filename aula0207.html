<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>

</head>

<body>
    <h1>Curso de programação em Javascript</h1>



    <script>
        var num = parseFloat(prompt("Digite um numero: "));

        switch (num) {
            case 1:
                alert("numero 1");
                break;
            case 2:
                alert("numero 2");
                break;
            case 3:
                alert("numero 3");
                break;
            default:
                alert("Escolha errada!");
        }
    </script>

</body>

</html>
