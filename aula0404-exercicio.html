<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>

</head>

<body>
    <h1>Curso de programação em Javascript</h1>

    <button onclick="calcular('+')">+</button>
    <button onclick="calcular('-')">-</button>
    <button onclick="calcular('*')">*</button>
    <button onclick="calcular('/')">/</button>
    <div id="number">Numero</div>

    <script>
        var num = parseInt(prompt("Informe um número: "));
        console.log(num);

        processa();
        // var number = document.querySelector('#number');
        // number.innerHTML = num;

        function processa() {
            var number = document.querySelector('#number');
            number.innerHTML = num;
        }

        function calcular(simbolo) {
            var numeros = parseFloat(prompt("número? "));

            switch (simbolo) {
                case '+':
                    num += numeros;
                    break;
                case '-':
                    num -= numeros
                    break;
                case '*':
                    num *= numeros;
                    break;
                case '/':
                    num /= numeros;
                    break;
            }
        processa();
            
        }

    </script>

</body>

</html>
