<body>
    <h1>Curso de programação em Javascript</h1>

    <div id="output"></div>

    <script>

        var output = document.querySelector('#output');

        var dias = new Array('domingo', 'segunda-feira', 'terça-feira', 'quarta-feira', 'quinta-feira', 'sexta-feira', 'sábado');
        var hoje = new Date();
        var diaSemana = hoje.getDay();

        var msg = '';
        alert("Bem vindo, hoje é: " + dias[hoje.getDay()]);
        output.innerHTML = 'Bem vindo, hoje é: ' + dias[hoje.getDay()];

    </script>

</body>
