<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>

</head>

<body>
    <h1>Curso de programação em Javascript</h1>



    <script>
        //funcoes com callback

        function teste1() {
            console.log('teste 1 chamado');
        }
        function teste2(p) {
            console.log('teste 2 chamado recebendo p', p)
        }
        function executa(callback) {
            console.log('executa chamado');
            if (typeof callback === 'function') {
                callback('parametro de callback');
            }
        }

        //executa
        executa(teste1);

        executa(function (x) {
            console.log('funcao anonima', x)
        })
    </script>

</body>

</html>
