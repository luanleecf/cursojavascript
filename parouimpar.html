<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>

    <style>
        body {
            font-family: sans-serif;
        }
    </style>

</head>

<body>
    <h1>Jogo: Par ou Impar</h1>
    <p>Digite um número de 0 a 5

        <input type="number" id="meuNumero" min="0" max="5">
    </p>
    <label><input type="radio" name="opcao" value="par" checked>Par</label><br>
    <label><input type="radio" name="opcao" value="impar">Impar </label><br><br>
    <button onclick="jogar()">Jogar</button>

    <script>

        var nComputador = '';
        var nJogador = '';
        var minhaEscolha = '';

        function sortear(max) {
            return Math.floor(Math.random() * max);
        }

        function jogar() {
            nJogador = document.querySelector('#meuNumero').value;
            nComputador = sortear(5);
            minhaEscolha = document.querySelector('input[type="radio"]:checked').value;

            if (!nJogador) {
                return alert('Primeiro digite um número!')
            }

            nJogador = parseInt(nJogador);

            var total = nJogador + nComputador;

            var resultado = (total % 2 === 0) ? 'Par' : 'Impar';
            console.log('nComputador', nComputador);
            console.log('nJogador', nJogador);
            console.log('total', total);
            console.log('minhaEscolha', minhaEscolha);

            verificaResultado(resultado);
        }

        function verificaResultado(resultado) {
            // (minhaEscolha === resultado) 
            if (resultado) {
                if (minhaEscolha === 'par') {
                    alert('Eu ganhei!');
                } else {
                    alert('Computador ganhou!');
                }
            } else {
                alert('Computador ganhou!');
            }
        }
    </script>

</body>

</html>
