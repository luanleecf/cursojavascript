<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>

</head>

<body>
    <h1>Curso de programação em Javascript</h1>

    <div id="output"></div>

    <script>
        var alunos = [
            { nome: 'Maria', notas: [2, 5, 8, 9] },
            { nome: 'José', notas: [2, 1, 5, 8] },
            { nome: 'Paulo', notas: [1, 5, 3, 2] },
            { nome: 'Jean', notas: [4, 5, 3, 8] },
            { nome: 'Luan', notas: [2, 1, 8, 5] },
        ]

        var msg = '';
        var mediaAlunos = 0;

        for (var i = 0; i < alunos.length; i++) {
            msg += '<p><b> ' + alunos[i].nome + '</b></p>';
            var notas = alunos[i].notas;
            msg += '<p>notas: ' + notas.join(' | ') + ' </p>'
            var totalNotas = 0;
            for (var j = 0; j < notas.length; j++) {
                totalNotas += notas[j];
            }
            var media = totalNotas / notas.length;
            mediaAlunos += media;
            msg += '<p> A média é: ' + media + '</p><hr>'
        }

        msg += '<p> A média de todos os alunos é: ' + (mediaAlunos / alunos.length) + '</p>'

        document.getElementById('output').innerHTML = msg;

    </script>

</body>

</html>
