            var number = document.querySelector('#number');
            number.innerHTML = num;

        function numero() {
            var numeros = parseInt(prompt("número? "));
            num += numeros;
            number.innerHTML = num;
            console.log(num);
        }
        function menos() {
            var numeros = parseInt(prompt("número? "));
            num -= numeros;
            number.innerHTML = num;
            console.log(num);
        }
        function vezes() {
            var numeros = parseInt(prompt("número? "));
            num *= numeros;
            number.innerHTML = num;
            console.log(num);
        }
