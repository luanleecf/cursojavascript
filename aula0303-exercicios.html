<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>

</head>

<body>
    <h1>Curso de programação em Javascript</h1>



    <script>
        var ano = 1000;

        while (ano <= 2025) {
            if (!(ano % 100 === 0) || (ano % 400 === 0)) {
                document.write(ano + '<br>');
            } else {
                document.write(ano + ' não é bissexto<br>');
            }
            ano += 4;
        }
    </script>

</body>

</html>
