<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>

</head>

<body>
    <h1>Curso de programação em Javascript</h1>

    <button onclick="mostrarTabuada()">Mostrar tabuada</button>
    <button onclick="limparTabuada()">Limpar tabuada</button>
    <div id="output">testando</div>

    <script>
        var output = document.querySelector('#output');

        var mensagem = '';

        function mostrarTabuada() {
            var n = parseFloat(prompt("Digite um número pra tabuada: "));
            limparTabuada();

            for (var i = 1; i <= 1000; i++) {
                mensagem += n + ' x ' + i + ' = ' + (n * i) + '<br>';
            }
            // output.innerHTML = mensagem;
        }

        function limparTabuada() {
            mensagem = '';
            output.innerHTML = mensagem;

        }


    </script>

</body>

</html>
