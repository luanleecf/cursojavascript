<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>
</head>

<body>
    <h1>Curso de programação em Javascript</h1>

    <script>
        //pedir para o usuario digitar um numero
        var num1 = prompt('Digite um número: ');
        num1 = parseFloat(num1);

        //pedir para o usuario digitar outro numero
        var num2 = prompt('Digite mais um número: ');
        num2 = parseFloat(num2);
        //mostrar soma
        var soma = num1 + num2;
        alert(soma);
    </script>
</body>

</html>
