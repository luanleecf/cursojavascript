<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>

</head>

<body>
    <h1>Curso de programação em Javascript</h1>

    <div id="output"></div>
    <div id="teste"></div>


    <script>
        //Objeto de sintaxe formal
        var obj = new Object();
        obj.nome = "meu objeto";
        obj.funcao = function () {
            console.log('eu sou um metodo');
        }

        console.log(obj.nome);
        obj.funcao();

        //Objeto de sintaxe literal
        var obj2 = {
            nome: "meu objeto 2",
            funcao: function () {
                console.log("Eu sou um meto do obj2");
            }
        }

        console.log(obj2.nome);
        obj2.funcao();

        //Objetos customizados
        

    </script>

</body>

</html>
