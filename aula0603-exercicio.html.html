<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de programação com Javascript</title>

</head>

<body>
    <h1>Curso de programação em Javascript</h1>

    <div id="output"></div>


    <script>

        var texto = ""

        var alunos = [
            {
                "nome": "Luan Lee",
                "email": "luanlee@dev",
            },
            {
                "nome": "Jean Bruce",
                "email": "jeandev@dev",
            },
        ]

        for (var i = 0; i < alunos.length; i++) {
            console.log(alunos[i]);

            texto += "<h2>Nome: " + alunos[i].nome + "</h2>"
            texto += "<h3>E-mail: " + alunos[i].email + "</h3>"
        }
        
        document.querySelector("#output").innerHTML = texto;

    </script>

</body>

</html>
